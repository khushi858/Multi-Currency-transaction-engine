<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Multi-Currency Payment System</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Multi-Currency Payment System</h1>
        <div id="quoteForm">
            <h2>Get Quote</h2>
            <form id="quoteRequest">
                <input type="text" id="currency" placeholder="Currency (e.g., USD)" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <button type="submit" class="btn btn-primary">Get Quote</button>
            </form>
            <div id="quoteResponse" class="mt-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
